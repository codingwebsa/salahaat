query getData {
  books(pagination: { limit: 10000 }) {
    data {
      attributes {
        name
        slug
        price
        description
        discountprice
        imgurl
        publication
        extradetails
        authors {
          data {
            attributes {
              name
              slug
            }
          }
        }
        categories {
          data {
            attributes {
              name
              slug
            }
          }
        }
      }
    }
  }
}
