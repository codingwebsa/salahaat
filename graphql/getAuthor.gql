query getAuthors {
  authors(pagination: { limit: 10000 }) {
    data {
      attributes {
        name
        slug
        imgurl
        books {
          data {
            attributes {
              name
              price
              discountprice
              imgurl
              slug
              publication
              extradetails
              description
              authors {
                data {
                  attributes {
                    name
                    slug
                  }
                }
              }
              categories {
                data {
                  attributes {
                    name
                    slug
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
